<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data Form</title>
    <link rel="stylesheet" href="biodata.css">
</head>
<body>
    <div class="container">
        <h1>Bio Data Form</h1>
        <form id="bioForm" action="biodata.php" method="POST">
            <label for="finame">First Name:</label>
            <input type="text" id="finame" name="finame" required>

            <label for="laname">Last Name:</label>
            <input type="text" id="laname" name="laname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="pno">Phone Number:</label>
            <input type="number" id="pno" name="pno" required>

            <label for="fname">Father's Name:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="mname">Mother's Name:</label>
            <input type="text" id="mname" name="mname" required>

            <label for="dob">DOB:</label>
            <input type="number" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" required>

            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <div id="result">
            <!-- Result will be displayed here -->
        </div>
    </div>
</body>
</html>
